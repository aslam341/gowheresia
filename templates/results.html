{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
  <section class="bg-dark-blue text-light text-center text-sm-start p-5 p- pt-lg-5" style="height: 100vh;">
    <table class="table text-light" data-toggle="table">
      {% if results %}
        <tbody>
          {% for result in results %}
            <tr>
              <td> <img src={{result.getImage()}} alt="result"> </td>
              <td>
                <a href="/location/{{result.locationid}}">{{ result.name }}</a>
              </td>
              
              <td>{{ result.address }}</td>
              <td>{{ result.distance }} km away</td>
            </tr>
          {% endfor %}
        </tbody>
        {% else %}
          <tr>
            <td colspan="6">No results found.</td>
          </tr>
      {% endif %}
    </table>
  </section>

{% endblock %}
